<div class="container p-1">
    <div class="card p-5 border-3">
        <div class="h4 text-center">
            {{dialogData.title}}
        </div>
        <div class="mt-3">
            <div class="d-flex">
                <div class="border border-3 rounded-2">
                    <google-map [zoom]="mapZoom" [center]="mapCenter" [options]="mapOptions" (mapInitialized)="setUpMap()" (mapClick)="mapClick($event)">
                        <map-directions-renderer *ngIf="dialogData.isDirection && isDirectionInitialized" [directions]="directionsResults"></map-directions-renderer>
                        
                        <map-marker *ngIf="!dialogData.isDirection && locationInitialized" [position]="locationLatLng" [options]="markerOptions"></map-marker>
                    </google-map>
                </div>
                <div class="">
                    <div id="directionsList" ng-show="isDirectionInitialized" class="m-2 p-2 card"></div>
                </div>
            </div>
            <div class="d-flex my-3" *ngIf="!dialogData.isDirection">
                <div class="mx-3">
                    <mat-form-field appearance="outline" id="latitude" class="" [formControl]="latFormControl">
                        <mat-label>Latitude</mat-label>
                        <input matInput type="text" readonly/>
                    </mat-form-field>
                </div>
                <div class="mx-3">
                    <mat-form-field appearance="outline" id="longitude" class="" [formControl]="lngFormControl">
                        <mat-label>Longitude</mat-label>
                        <input matInput type="text" readonly/>
                    </mat-form-field>
                </div>
            </div> 
            <div class="text-center mx-auto mt-5">
                <div class="button-container d-inline-block m-0">
                    <button mat-mini-fab matTooltip="Cancel" (click)="dialogRef.close(undefined)" class="" color="primary">
                        <mat-icon class="">cancel</mat-icon>
                    </button>
                </div>
                <div class="button-container d-inline-block ms-5" *ngIf="!dialogData.isDirection">
                    <button mat-mini-fab matTooltip="Save Location" (click)="submitLocation()" class="" color="accent" [disabled]="areLatLngInvalid">
                        <mat-icon class="">my_location</mat-icon>
                    </button>
                </div>
            </div> 
        </div>
    </div>
</div>
