<div class="card container my-3 p-3 showcase">
    <div class="mb-0 d-flex align-items-center">
        <div class="h4 button-container d-inline-block">
            <button mat-mini-fab matTooltip="Back" (click)="goBack()" color="primary">
                <mat-icon class="">search</mat-icon>
            </button>
        </div>
        <div class="h4 mx-3">
            Search Results
        </div>
    </div>
    <mat-divider class="border-3 my-3"></mat-divider>
    <div class="">
        <div class="card m-3">
            <div class="" *ngFor="let product of filteredProducts">
                {{product.name}}:{{product.productId}}
            </div>
        </div>
        <div class="card m-3">
            <div class="" *ngFor="let shop of filteredShops">
                {{shop.fullName}}:{{shop.userId}}
            </div>
        </div>
    </div>
</div>
