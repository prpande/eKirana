<div class="container card p-3">
    <div class="h4 mb-3">Select your delivery Address</div>
    <div class="mb-3">
        <mat-radio-group [formControl]="addressSelector">
            <mat-radio-button *ngFor="let address of addresses" [value]="address.addressId">
                <app-address-card [address]="address"></app-address-card>
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>
