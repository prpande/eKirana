<div class="card m-3">
    <div class="container py-3">
        <div class="d-inline-block">
            <div class="tab-label ms-auto">
                <mat-icon color="primary">receipt</mat-icon>
                <p class="h4 p-0 m-0 mx-2">
                    Orders
                </p>
            </div>
        </div>
        <mat-divider color="primary" class="border-3 my-3"></mat-divider>
        <div class="p-2 my-3">
            <div class="d-flex flex-column">
                <app-order-card *ngFor="let order of orders" [order]="order"></app-order-card>
            </div>
        </div>
    </div>
</div>
