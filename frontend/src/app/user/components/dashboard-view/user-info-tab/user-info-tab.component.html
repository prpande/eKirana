<div class="card m-3">
    <mat-tab-group class="container" [(selectedIndex)]="tabIndex">
        <mat-tab>
            <ng-template matTabLabel>
                <div class="tab-label">
                    <mat-icon class="p-0 m-0">person</mat-icon>
                    <p class="h5 p-0 m-0 mx-2">
                        Personal</p>
                </div>
            </ng-template>
            <ng-template matTabContent>
                <div class="p-2 my-3">
                    <app-user-info-form [userInfo]="userInfo" [appearance]="defaultAppearance()"></app-user-info-form>
                    <div class="text-center">
                        <app-information-controls class="d-inline-block" (editModeEvent)="editClick()"
                            (cancelClickedEvent)="cancelClick()"
                            (saveClickedEvent)="saveClick($event)"></app-information-controls>
                    </div>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab *ngIf="userInfo && userInfo!.userType != 'SELLER'">
            <ng-template matTabLabel>
                <div class="tab-label">
                    <mat-icon class="p-0 m-0">mail</mat-icon>
                    <p class="h5 p-0 m-0 mx-2">Mailing Address</p>
                </div>
            </ng-template>
            <ng-template matTabContent>
                <div class="p-2  my-3">
                    <app-address-form [address]="userInfo.address!"
                        [appearance]="defaultAppearance()"></app-address-form>
                    <div class="text-center">
                        <app-information-controls class="d-inline-block" (editModeEvent)="editClick()"
                            (cancelClickedEvent)="cancelClick()"
                            (saveClickedEvent)="saveClick($event)"></app-information-controls>
                    </div>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab *ngIf="userInfo && userInfo!.userType == 'CUSTOMER'">
            <ng-template matTabLabel>
                <div class="tab-label">
                    <mat-icon class="p-0 m-0">add_location</mat-icon>
                    <p class="h5 p-0 m-0 mx-2">Delivery Addresses</p>
                </div>
            </ng-template>
            <ng-template matTabContent>
                <div class="p-2 my-3">
                    <app-delivery-address-manager></app-delivery-address-manager>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab *ngIf="userInfo && userInfo!.userType == 'SELLER'">
            <ng-template matTabLabel>
                <div class="tab-label">
                    <mat-icon class="p-0 m-0">store</mat-icon>
                    <p class="h5 p-0 m-0 mx-2">Store</p>
                </div>
            </ng-template>
            <ng-template matTabContent>
                <div class="p-2  my-3">
                    <app-address-form [address]="userInfo.address!"
                        [appearance]="defaultAppearance()"></app-address-form>
                    <div class="text-center">
                        <app-information-controls class="d-inline-block" (editModeEvent)="editClick()"
                            (cancelClickedEvent)="cancelClick()"
                            (saveClickedEvent)="saveClick($event)"></app-information-controls>
                    </div>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab *ngIf="userInfo && userInfo!.userType != 'CUSTOMER'">
            <ng-template matTabLabel>
                <div class="tab-label">
                    <mat-icon class="p-0 m-0">assignment_ind</mat-icon>
                    <p class="h5 p-0 m-0 mx-2">Identification</p>
                </div>
            </ng-template>
            <ng-template matTabContent>
                <div class="p-2  my-3">
                    <app-id-form [userInfo]="userInfo" [appearance]="defaultAppearance()"></app-id-form>
                    <div class="text-center">
                        <app-information-controls class="d-inline-block" (editModeEvent)="editClick()"
                            (cancelClickedEvent)="cancelClick()"
                            (saveClickedEvent)="saveClick($event)"></app-information-controls>
                    </div>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab *ngIf="userInfo && userInfo!.userType == 'CARRIER'">
            <ng-template matTabLabel>
                <div class="tab-label">
                    <mat-icon class="p-0 m-0">local_shipping</mat-icon>
                    <p class="h5 p-0 m-0 mx-2">Vehicle</p>
                </div>
            </ng-template>
            <ng-template matTabContent>
                <div class="p-2  my-3">
                    <app-vehicle-info-form [userInfo]="userInfo"
                        [appearance]="defaultAppearance()"></app-vehicle-info-form>
                    <div class="text-center">
                        <app-information-controls class="d-inline-block" (editModeEvent)="editClick()"
                            (cancelClickedEvent)="cancelClick()"
                            (saveClickedEvent)="saveClick($event)"></app-information-controls>
                    </div>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
