<div class="card p-2">
    <div class="d-flex">
        <div *ngFor="let address of addresses" class="m-3 d-inline-block">
            <app-address-card [address]="address" (addressUpdatedEvent)="onAddressModified()"></app-address-card>
        </div>
        <div class="mx-5 d-flex align-items-center">
            <div class="button-container m-0">
                <button mat-mini-fab matTooltip="Add New Address" class="" color="accent" (click)="addNewAddress()">
                    <mat-icon class="">add</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
