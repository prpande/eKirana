<div class="container">
    <form [formGroup]="productFormGroup" class="">
        <div class="">
            <mat-form-field appearance="fill" class="d-inline-block">
                <mat-label>Product Name</mat-label>
                <input matInput type="text" id="name" formControlName="name" />
                <mat-error *ngIf="name?.errors?.['required']">
                    Product name is required
                </mat-error>
                <mat-error *ngIf="name?.errors?.['minlength']">
                    Minimum 2 character required
                </mat-error>
            </mat-form-field>
            <div class="d-inline-block m-0 p-0">
                <button mat-mini-fab color="primary"><mat-icon style="cursor: pointer;">add</mat-icon></button>
                <mat-form-field appearance="fill" class="">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" id="price" formControlName="price" step="0.01"/>
                    <mat-icon matSuffix style="cursor: pointer;"></mat-icon>
                    <mat-error *ngIf="price?.errors?.['required']">
                        Price name is required
                    </mat-error>
                </mat-form-field>
                <button mat-mini-fab color="primary"><mat-icon style="cursor: pointer;">remove</mat-icon></button>
            </div>
        </div>
        <div class="">
            <mat-form-field appearance="fill" id="instructions" class="">
                <mat-label>Specifications</mat-label>
                <textarea matInput type="text" formControlName="specifications"></textarea>
            </mat-form-field>
        </div>
        <div class="">
            <mat-form-field appearance="fill" id="instructions" class="">
                <mat-label>Description</mat-label>
                <textarea matInput type="text" formControlName="description"></textarea>
            </mat-form-field>
        </div>
        <div class="">
            <mat-form-field appearance="fill" class="d-inline-block">
                <mat-label>Category</mat-label>
                <input matInput type="text" id="category" formControlName="category" />
                <mat-error *ngIf="category?.errors?.['required']">
                    Category is required
                </mat-error>
                <mat-error *ngIf="category?.errors?.['minlength']">
                    Minimum 2 character required
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
