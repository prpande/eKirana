<mat-card class="my-2">
    <mat-card-content class="d-flex flex-row">
        <div class="d-inline-block product-img me-4" *ngIf="imgSrc">
            <img class="img-thumbnail" [src]="imgSrc" alt="{{product.imageUrl}}">
        </div>
        <div class="d-inline-block me-auto">
            <div class="h4">
                {{product.name}}
            </div>
            <div class="">
                <p>{{product.category}}</p>
            </div>
            <div class="d-none d-md-block">
                <p>{{product.description}}</p>
                <p>{{product.specifications}}</p>
            </div>
        </div>
        <div class="d-inline-block text-center align-self-center">
            <div class="">
                <p class="h4">
                    &#8377; {{product.price}}
                </p>
            </div>
            <div class="h6" *ngIf="canAddToCart">
                <p class="">In Stock: {{product.quantity}}</p>
            </div>
            <div class="" *ngIf="!canAddToCart">
                <mat-error class="h6 text-danger">
                    Out of Stock
                </mat-error>
            </div>
            <div class="d-flex justify-content-evenly" *ngIf="isShopOwner()">
                <div class="m-2">
                    <button mat-mini-fab color="primary" (click)="updateProduct()">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
                <div class="m-2">
                    <button mat-mini-fab color="primary" (click)="deleteProduct()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="button-container align-self-center ps-5" *ngIf="isCustomer()">
            <button mat-mini-fab color="primary" (click)="addProductToCart()" [disabled]="!canAddToCart">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
