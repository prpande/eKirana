<div class="container">
    <mat-card>
        <mat-card-content>
        <div class="d-inline-block col-8 col-md-9 col-lg-10">
                <img src="{{shopInfo.address?.displayImageUrl}}" alt=" {{shopInfo.address?.displayImageUrl}}">
                <div class="h2">{{shopInfo.address?.fullName}}</div>
                <mat-card-subtitle>
                    <p>{{shopInfo.address?.line1}}, {{shopInfo.address?.line2}}, {{shopInfo.address?.city}},
                        {{shopInfo.address?.phoneNumber}}</p>
                </mat-card-subtitle>
            </div>
            <div class="button-container d-inline-block" *ngIf="userInfo.userType == 'SELLER'">
                <button mat-fab extended color="accent" (click)="addProduct()">
                    <mat-icon class="p-0 m-0">add</mat-icon>
                    <p class="p-0 m-1">
                        Product
                    </p>
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<div class="container">
    <app-product-card *ngFor="let product of products" [product]="product"
        (productUpdatedEvent)="getProductsInShop()"></app-product-card>
</div>
