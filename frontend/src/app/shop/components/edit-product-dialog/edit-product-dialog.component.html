<div class="">
    <h3 mat-dialog-title>{{dialogData.operation}} Product Details</h3>
    <mat-dialog-content>
        <app-product-form [product]="dialogData.productInfo" #productForm></app-product-form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="dialogRef.close(undefined)" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" (click)="submitFormData()">Save</button>
    </mat-dialog-actions>
</div>
