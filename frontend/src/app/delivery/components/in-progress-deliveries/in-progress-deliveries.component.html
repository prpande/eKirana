<div class="p-2">
    <div class="h5 text-center m-2 p-5" *ngIf="!isDeliveryInProgress">
        No deliveries in progress.
    </div>
    <div class="" *ngIf="isDeliveryInProgress">
        <app-delivery-card *ngFor="let order of inProgressDeliveries" [order]="order"
            (refreshOrders)="ngOnInit()"></app-delivery-card>
    </div>
</div>
