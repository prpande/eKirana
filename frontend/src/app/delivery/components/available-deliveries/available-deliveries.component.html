<div class="">
    <div class="h5 text-center m-2 p-5" *ngIf="!isOrderAvailable">
        No available deliveries.
    </div>
    <div class="" *ngIf="isOrderAvailable">
        <app-delivery-card *ngFor="let order of availableOrders" [order]="order"
            (refreshOrders)="ngOnInit()"></app-delivery-card>
    </div>
</div>
