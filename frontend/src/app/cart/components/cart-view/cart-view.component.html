<div class="container cart">
    <div class="h4 my-5 py-5 text-center" *ngIf="cartCount == 0">No items added to the cart</div>
    <div class="" *ngIf="cartCount != 0">
        <div class="h3 text-center mt-3">Cart ({{cartCount}} Items)</div>
        <mat-divider class="border-3"></mat-divider>
        <div class="">
            <app-cart-item *ngFor="let item of cartItems" [cartItem]="item"></app-cart-item>
        </div>
        <div class="checkout-panel rounded-3">
            <div class="h5 text-center my-1">
                Total: &#8377; {{cartTotal}}
            </div>
            <div class="text-center p-1">
                <button mat-fab extended matTooltip="Checkout" color="accent" (click)="checkOut()">
                    <mat-icon class="m-0">shopping_basket</mat-icon>
                    <p class="m-1 h5">
                        Checkout
                    </p>
                </button>
            </div>
        </div>
    </div>
</div>
